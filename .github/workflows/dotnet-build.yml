name: Build dotnet project

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        configuration: [ "Debug", "Release" ]
        forced_runtime_identifier: [ "linux-x64", "win-x64" ]
        os: [ "windows-latest", "ubuntu-latest" ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup dotnet
        uses: actions/setup-dotnet@v5
        with:
          cache: true
          cache-dependency-path: "UAssetAPI-DNNE/packages.lock.json"

      - name: Display dotnet version
        run: dotnet --version

      - run: dotnet restore --locked-mode

      - run: echo "DNNE_BUILD_EXPORTS=false" >> $GITHUB_ENV
        if: ${{ (matrix.os == 'windows-latest') && (matrix.forced_runtime_identifier != 'win-x64') }}

      - run: echo "DNNE_BUILD_EXPORTS=false" >> $GITHUB_ENV
        if: ${{ (matrix.os == 'ubuntu-latest') && (matrix.forced_runtime_identifier != 'linux-x64') }}

      - run: echo "DNNE_BUILD_EXPORTS=true" >> $GITHUB_ENV
        if: ${{ env.DNNE_BUILD_EXPORTS == '' || env.DNNE_BUILD_EXPORTS == null }}

      - name: Run dotnet build
        run: dotnet build --configuration ${{ matrix.configuration }}
          -p:ForcedRuntimeIdentifier=${{ matrix.forced_runtime_identifier }}
          -p:DnneBuildExports=${{ env.DNNE_BUILD_EXPORTS }}

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: UAssetAPI-DNNE-${{ matrix.os }}-${{ matrix.configuration }}-${{ matrix.forced_runtime_identifier }}
          path: |
            UAssetAPI-DNNE/bin
            UAssetAPI-DNNE/obj
            UAssetAPI-DNNE.CodeGen/bin
            UAssetAPI-DNNE.CodeGen/obj
